<section style="position: relative; overflow: hidden; background-color: #f8f9fa;">
    <!-- Background Image -->
    <div style="position: absolute; inset: 0; height: 100%;">
        <img src="https://img.freepik.com/premium-photo/laptop-computer-with-software-programming-code_77417-3917.jpg" 
             alt="Background" 
             style="width: 100%; height: 100%; object-fit: cover; filter: brightness(50%) blur(2px);" />
    </div>

    <!-- Content Wrapper -->
    <div style="position: relative; padding: 4vh 1rem; max-width: 400px; margin: auto;">
        <div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 2rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: 1.75rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 1.5rem;">Create an account</h1>

            <!-- Form -->
            <form>
                <div style="margin-bottom: 1rem;">
                    <label for="username" style="display: block; font-size: 0.875rem; font-weight: 600; color: #333; margin-bottom: 0.5rem;">Username</label>
                    <input type="text" id="username" name="username" placeholder="YourName" 
                           style="width: 100%; padding: 0.625rem; font-size: 0.875rem; border-radius: 8px; border: 1px solid #ccc; background-color: #f8f9fa; color: #333;" required>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; font-size: 0.875rem; font-weight: 600; color: #333; margin-bottom: 0.5rem;">Your email</label>
                    <input type="email" id="email" name="email" placeholder="HotelLunar@gmail.com" 
                           style="width: 100%; padding: 0.625rem; font-size: 0.875rem; border-radius: 8px; border: 1px solid #ccc; background-color: #f8f9fa; color: #333;" required>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; font-size: 0.875rem; font-weight: 600; color: #333; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" 
                           style="width: 100%; padding: 0.625rem; font-size: 0.875rem; border-radius: 8px; border: 1px solid #ccc; background-color: #f8f9fa; color: #333;" required>
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 0.75rem; font-size: 1rem; font-weight: bold; color: #fff; background-color: #333; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                    Create an account
                </button>

                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem;">
                    Already have an account? 
                    <a href="/login" style="color: #0056b3; font-weight: 600; text-decoration: none;">Log In</a>
                </p>
            </form>
        </div>
    </div>
</section>
